<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/example.css">
</head>
<body>
    <h1 class="inline">홍길동</h1> 님 반갑습니다.
    <div>
        현재 접속자는 <span class="red">홍길동</span>님 입니다.
    </div>
    <div>
        학번: <span class="studentNum"></span> , 이메일: <span class="studentEmail"></span>
    </div>

    <dialog id="inputModal">
        <div class="modalContent">
            <form class="modalForm">
                <label>
                    name :
                    <input type="text" name="userName">
                </label>
                <br>
                <label>
                     st-num :
                    <input type="text" name="userNumber" size="10">
                </label>
                <br>
                <label>
                    E-mail :
                    <input type="email" name="userEmail">
                </label>
                <br>
                <button class="modalSubmit">submit</button>
            </form>
        </div>
    </dialog>
    <script src="js/example.js"></script>

</body>
</html>
